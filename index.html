<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>重置密码 - MoodBox</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #F6EEE2;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    h2 { color: #F09D00; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #F09D00;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
    }
    .msg { margin-top: 12px; }
  </style>
</head>
<body>

<div class="box">
  <h2>重置密码</h2>
  <input id="pwd" type="password" placeholder="输入新密码（≥8位）" />
  <button onclick="resetPwd()">确认重置</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://bwbohtprwnegbunrxnyj.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ3Ym9odHByd25lZ2J1bnJ4bnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwODY5NjYsImV4cCI6MjA3OTY2Mjk2Nn0.VRek3BsAz0DcGPJDbq3HbDYwSqh4Wj2wU7HPCLBioX4'
  );

  async function resetPwd() {
    const msg = document.getElementById('msg');
    const pwd = document.getElementById('pwd').value;

    if (pwd.length < 8) {
      msg.textContent = '密码至少 8 位';
      return;
    }

    try {
      // ✅ 关键步骤：用 code 换 session
      const { data, error } =
        await supabase.auth.exchangeCodeForSession(window.location.search);

      if (error || !data.session) {
        throw new Error('重置链接无效或已过期');
      }

      // ✅ 已有 session，直接改密码
      const { error: updateError } =
        await supabase.auth.updateUser({ password: pwd });

      if (updateError) throw updateError;

      msg.textContent = '✅ 密码重置成功，可返回 App 登录';
      msg.style.color = 'green';

    } catch (err) {
      msg.textContent = '❌ ' + err.message;
      msg.style.color = 'red';
    }
  }
</script>

</body>
</html>
